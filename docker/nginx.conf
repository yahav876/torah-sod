events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Add MIME type for favicon.ico
    types {
        image/x-icon                       ico;
    }
    
    upstream torah_app {
        server tzfanim-search:8000;
    }

    server {
        listen 80;
        server_name localhost www.tzfanim.com tzfanim.com;

        client_max_body_size 10M;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; img-src 'self' data: https:;" always;

        # Cache static content
        location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Favicon handling
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            root /usr/share/nginx/html;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Server-Sent Events endpoint
        location /api/search/stream {
            proxy_pass http://torah_app/api/search/stream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Trust the X-Forwarded-Proto header from the ALB
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
            
            # Disable gzip for SSE
            gzip off;
        }

        # Main application
        location / {
            proxy_pass http://torah_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Trust the X-Forwarded-Proto header from the ALB
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://torah_app/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            access_log off;
        }

        # Metrics endpoint (restrict access in production)
        location /metrics {
            proxy_pass http://torah_app/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
            allow 127.0.0.1;
            allow 10.0.0.0/8;  # Allow from AWS private network
            deny all;
        }
    }
}
